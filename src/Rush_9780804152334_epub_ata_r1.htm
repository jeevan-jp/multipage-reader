<div class="preface" id="ata">
<p class="nonindent">Salman Rushdie</p>
<p class="extract">Salman Rushdie is the author of ten books, including <em>Shame</em>, <em>The Satanic Verses</em>, <em>Haroun and the Sea of Stories</em>, and <em>Midnight’s Children</em>, which in 1993 was adjudged the “Booker of Bookers.” He was awarded the European Union’s Aristeion Literary Prize for <em>The Moor’s Last Sigh</em>.</p>
